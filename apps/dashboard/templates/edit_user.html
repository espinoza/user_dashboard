{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">

  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Edit User {{user_to_edit_id}}</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'admin_edit_user' user_to_edit_id %}" method="POST">
          {% csrf_token %}
          {{ edit_user_form | crispy }}
          <div class="d-flex justify-content-center">
            <input class="btn btn-success" type="submit" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Change Password</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'admin_change_password' user_to_edit_id %}" method="POST">
          {% csrf_token %}
          {{ change_password_form | crispy }}
          <div class="d-flex justify-content-center">
            <input class="btn btn-success" type="submit" value="Update Password">
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

{% endblock %}
