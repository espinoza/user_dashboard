{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Log in</h3>
  </div>
  <div class="card-body">
    <form action="/login" method="POST">
      {% csrf_token %}
      {{ login_form | crispy }}
      <div class="d-flex justify-content-center">
        <input class="btn btn-success" type="submit" value="Log in">
      </div>
    </form>
  </div>
</div>

{% endblock %}
